<section>

    <!-- Main -->
    <div class="flex flex-col justify-center items-center min-h-screen bg-img bg-cover bg-center">

        <!-- Logo -->
        <div class="flex flex-row items-center mb-6 gap-x-4">
            <img src="images/gic_logo.png" class="h-14 mb-4" alt="EduFunApp logo">
            <h1 class="text-3xl font-semibold text-white">EduFunApp</h1>
        </div>

        <div class="max-w-sm w-full space-y-4 p-6 rounded-lg bg-white">
            <!-- Session PIN Field -->
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Session PIN</mat-label>
                <input matInput placeholder="Enter Session PIN">
            </mat-form-field>

            <!-- Enter button -->
            <button mat-flat-button class="w-full">Enter</button>
        </div>
    </div>

    <!-- Login -->
    <div class="text-center fixed bottom-8 w-full">
        <p class="text-white">Create your own session by <a [routerLink]="['auth/sign-in']" class="underline hover:text-gray-400">loging in</a></p>
    </div>

    <!-- Footer -->
    <div class="text-center text-white text-xs fixed bottom-4 w-full">
        <a href="#" class="hover:underline pr-2">Terms</a> |
        <a href="#" class="hover:underline px-2">Privacy</a> |
        <a href="#" class="hover:underline pl-2">Cookie notice</a>
    </div>

</section>
