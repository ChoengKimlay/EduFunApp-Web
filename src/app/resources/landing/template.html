<section>

    <!-- Main -->
    <div class="flex relative flex-col justify-center items-center min-h-screen overflow-y-hidden bg-img bg-cover bg-center">

        <!-- Cool Logo -->
        <div class="background-text tracking-[1.1rem] scale-x-110 select-none">
            <div class="drop-shadow-md motion-preset-slide-down-lg motion-duration-200 motion-opacity-in-0 motion-ease-spring-snappy motion-delay-150">EDU FUNAPP</div>
            <div class="text-transparent motion-preset-slide-down-lg motion-duration-200 motion-opacity-in-0 motion-ease-spring-snappy motion-delay-200 drop-shadow-md text-stroke-slate-50 text-stroke-[0.5px] opacity-20">EDU FUNAPP</div>
            <div class="text-transparent drop-shadow-md motion-preset-slide-down-lg motion-duration-200 motion-opacity-in-0 motion-ease-spring-snappy motion-delay-300 text-stroke-slate-50 text-stroke-[0.5px] opacity-10">EDU FUNAPP</div>
            <div class="text-transparent drop-shadow-md motion-preset-slide-down-lg motion-duration-200 motion-opacity-in-0 motion-ease-spring-snappy motion-delay-500 text-stroke-slate-50 text-stroke-[0.5px] opacity-5">EDU FUNAPP</div>
        </div>
        <div class="select-none logo-container absolute top-1/4 -translate-y-1/2 motion-preset-pop motion-duration-200 motion-delay-400">
            <img src="images/gic_logo.png" alt="EduFunApp Logo">
        </div>




        <div class="max-w-sm w-full space-y-4 p-6 rounded-lg bg-opacity-30 bg-blend-saturation shadow-md bg-gradient-to-tr from-white/40 to-white/70 z-10 motion-preset-focus-md backdrop-blur-md">

            <!-- Session PIN -->
            <div>
                <input [(ngModel)]="game_session_pin" type="text" id="large-input" placeholder="Room Id"
                    class="block w-full p-4 border border-gray-300 rounded-lg bg-gray-50 text-base focus:outline-none text-center">
            </div>

            <!-- Enter button -->
            <button type="button" (click)="connect()"
                class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 w-full mb-2">Enter</button>
        </div>
    </div>

    

    <div class="motion-preset-focus-md">
        <!-- Login -->
        <div class="text-center fixed bottom-8 w-full font-anton tracking-wide">
            <p class="text-white">Create your own session by <a [routerLink]="['auth/sign-in']" class="underline text-white/70 hover:text-gray-400">login here</a></p>
        </div>

        <!-- Footer -->
        <div class="text-center text-white text-xs fixed bottom-4 w-full font-anton tracking-wide">
            <a href="#" class="hover:underline pr-2">Terms</a> |
            <a href="#" class="hover:underline px-2">Privacy</a> |
            <a href="#" class="hover:underline pl-2">Cookie notice</a>
        </div>
    </div>

</section>
