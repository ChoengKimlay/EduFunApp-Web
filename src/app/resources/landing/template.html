<div class="flex flex-col justify-center items-center min-h-screen bg-blue-800 bg-cover bg-center"
  style="background-image: url('../../../assets/img/Frame2608514.png');">

  <!-- Logo -->
  <div class="flex items-start mb-6">
    <img src="../../../assets/img/gic_logo.png" class="h-14 mr-4" alt="EduFunApp logo">
    <p class="text-white text-3xl font-semibold">EduFunApp</p>
  </div>

  <mat-card class="max-w-sm w-full space-y-4 p-6 bg-white rounded-lg shadow-lg">
    <!-- Session PIN input -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Session PIN</mat-label>
      <input matInput placeholder="Enter Session PIN">
    </mat-form-field>

    <!-- Enter button -->
    <button mat-flat-button color="primary" class="w-full">Enter</button>
  </mat-card>
</div>

<!-- Create session link -->
<div class="text-center fixed bottom-8 w-full">
  <p class="text-white">Create your own session by <a [routerLink]="['/login']" class="underline hover:text-gray-400">loging in</a></p>
</div>

<!-- Footer Links -->
<div class="text-center text-white text-xs fixed bottom-4 w-full">
  <a href="/terms" class="hover:underline pr-2">Terms</a> |
  <a href="/privacy" class="hover:underline px-2">Privacy</a> |
  <a href="/cookie-notice" class="hover:underline pl-2">Cookie notice</a>
</div>
