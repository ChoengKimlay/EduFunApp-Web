<section class="bg-gray-200">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="flex flex-row items-center mb-6 gap-x-4">
                <img src="/images/gic_logo.png" class="h-14 mb-4" />
                <h1 class="text-3xl font-semibold">EduFunApp</h1>
            </div>
        <div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md sm:p-8">
            <h2 class="text-center mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                Change Password
            </h2>
            <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="#">
                <div>
                    <input type="email" name="email" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg block w-full p-3 focus:outline-none"
                        placeholder="email" required="" />
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="New Password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg block w-full p-3 focus:outline-none"
                        required="" />
                </div>
                <div>
                    <input type="confirm-password" name="confirm-password" id="confirm-password"
                        placeholder="Confirm Password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg block w-full p-3 focus:outline-none"
                        required="" />
                </div>
                <button type="submit"
                    class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Reset password
                </button>
            </form>
        </div>
    </div>
</section>
