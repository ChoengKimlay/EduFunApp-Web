<section class="flex flex-col items-center justify-center min-h-screen bg-gray-200">

    <!-- Sticky banner -->
    <div *ngIf="showBanner" id="sticky-banner" tabindex="-1"
        class="fixed top-0 start-0 z-50 flex justify-between w-full p-4 border-b border-gray-200 bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
        <!-- Session PIN -->
        <div class="flex items-center mx-auto gap-x-10">
            <p class="flex items-center text-xl font-bold text-gray-900">
                Enter code to join session
            </p>
            <div>
                <input [(ngModel)]="game_session_pin" type="text" id="large-input" placeholder=""
                    class="block w-full p-2 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:outline-none text-center">
            </div>
            <button type="button" (click)="connect()"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-6 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Join</button>
        </div>
        <!-- Close -->
        <div class="flex items-center">
            <button (click)="closeBanner()" data-dismiss-target="#sticky-banner" id="close-banner" type="button"
                class="shrink-0 inline-flex justify-center w-7 h-7 items-center text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 dark:hover:bg-gray-600 dark:hover:text-white">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Logo -->
    <div class="flex flex-row items-center mb-6 gap-x-4 cursor-pointer" [routerLink]="['/']">
        <img src="/images/gic_logo.png" class="h-14" />
        <h1 class="text-3xl font-semibold">EduFunApp</h1>
    </div>

    <!-- Login -->
    <div class="max-w-md w-full space-y-8 p-8 bg-white shadow-md rounded-3xl">

        <!-- Title -->
        <h2 class="text-center text-3xl py-4 font-bold text-gray-900">
            Login to your account
        </h2>

        <!-- Form -->
        <form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="onLogin()">

            <!-- Email -->
            <div>
                <input type="email" name="email" id="email" formControlName="email"
                    class="bg-gray-50 p-4 border border-gray-300 text-gray-900 text-base rounded-lg focus:outline-none block w-full"
                    placeholder="Email *">
                <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)"
                    class="text-red-500 text-sm mt-1">
                    <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
                    <span *ngIf="form.get('email')?.errors?.['email']">Invalid email format</span>
                </div>
            </div>

            <!-- Password -->
            <div>
                <input type="password" name="password" id="password" placeholder="Password *" formControlName="password"
                    class="bg-gray-50 p-4 border border-gray-300 text-gray-900 text-base rounded-lg focus:outline-none block w-full"
                    required="">
                <div *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)"
                    class="text-red-500 text-sm mt-1">
                    <span *ngIf="form.get('password')?.errors?.['required']">Password is required</span>
                </div>
            </div>

            <div class="flex items-center justify-between">

                <!-- Remember -->
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="remember" aria-describedby="remember" type="checkbox"
                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="remember" class="text-gray">Remember me</label>
                    </div>
                </div>

                <!-- Forgot password -->
                <a [routerLink]="['/auth/forgot-password']"
                    class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">Forgot password?</a>

            </div>

            <!-- Sign in -->
            <button type="submit"
                class="w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300  text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                Sign in
            </button>

            <!-- Or -->
            <div class="flex items-center my-6">
                <div class="flex-grow border-t"></div>
                <span class="mx-4 text-gray-500">or</span>
                <div class="flex-grow border-t"></div>
            </div>

            <!-- Google -->
            <div class="flex flex-col space-y-4">
                <button type="button" id=googleButton></button>
            </div>

        </form>

    </div>

    <!-- Register -->
    <div class="text-center mt-6">
        Don't have an account?
        <a [routerLink]="['/auth/sign-up']" class="underline text-blue-600 hover:text-blue-800">
            Sign up now
        </a>
    </div>
</section>
