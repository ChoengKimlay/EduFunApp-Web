<div class="flex flex-col items-center justify-center min-h-screen bg-gray-200">

    <!-- Logo -->
    <div class="flex flex-row items-center mb-6 gap-x-4 cursor-pointer" [routerLink]="['/']">
        <img src="/images/gic_logo.png" class="h-14" />
        <h1 class="text-3xl font-semibold">EduFunApp</h1>
    </div>

    <div class="w-full bg-white rounded-3xl shadow md:mt-0 sm:max-w-md xl:p-0">

        <!-- Register Section -->
        <ng-container *ngIf="isOTP === false; else otp">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

                <!-- Title -->
                <h2 class="text-center text-3xl py-4 font-bold text-gray-900">
                    Create an account
                </h2>

                <!-- Form -->
                <form class="space-y-4 md:space-y-6"  [formGroup]="form" (ngSubmit)="onSignUp()">

                    <!-- Username -->
                    <div>
                        <input type="username" name="username" id="username" formControlName="username"
                            class="bg-gray-50 p-4 border border-gray-300 text-gray-900 text-base rounded-lg focus:outline-none block w-full"
                            placeholder="Username *">
                        <div *ngIf="form.get('username')?.invalid && (form.get('username')?.dirty || form.get('username')?.touched)"
                            class="text-red-500 text-sm mt-1">
                            <span *ngIf="form.get('username')?.errors?.['required']">Username is required</span>
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <input type="email" name="email" id="email" formControlName="email"
                            class="bg-gray-50 p-4 border border-gray-300 text-gray-900 text-base rounded-lg focus:outline-none block w-full"
                            placeholder="Email *">
                        <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)"
                            class="text-red-500 text-sm mt-1">
                            <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
                            <span *ngIf="form.get('email')?.errors?.['email']">Invalid email format</span>
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <input type="password" name="password" id="password" placeholder="Password *" formControlName="password"
                            class="bg-gray-50 p-4 border border-gray-300 text-gray-900 text-base rounded-lg focus:outline-none block w-full"
                            required="">
                        <div *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)"
                            class="text-red-500 text-sm mt-1">
                            <span *ngIf="form.get('password')?.errors?.['required']">Password is required</span>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password *" formControlName="confirm_password"
                            class="bg-gray-50 p-4 border border-gray-300 text-gray-900 text-base rounded-lg focus:outline-none block w-full"
                            required=""/>
                            <div *ngIf="form.get('confirm_password')?.invalid && (form.get('confirm_password')?.dirty || form.get('confirm_password')?.touched)"
                            class="text-red-500 text-sm mt-1">
                            <span *ngIf="form.get('confirm_password')?.errors?.['required']">Confirm Password is required</span>
                        </div>
                    </div>

                    <!-- Sign Up -->
                    <button type="submit" class="w-full flex items-center justify-center text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-base px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <span *ngIf="!isLoading"> Sign Up </span>
                        <mat-progress-spinner *ngIf="isLoading" [diameter]="24" [mode]="'indeterminate'" color="accent"></mat-progress-spinner>
                    </button>

                    <!-- Or -->
                    <div class="flex items-center my-6">
                        <div class="flex-grow border-t"></div>
                        <span class="mx-4 text-gray-500">or</span>
                        <div class="flex-grow border-t"></div>
                    </div>

                    <!-- Google -->
                    <div class="flex flex-col space-y-4">
                        <button type="button"
                            class="text-white bg-[#DB4437] hover:bg-[#C23321] font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center justify-center">
                            <svg class="w-6 h-6 text-white mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                    d="M12.037 21.998a10.313 10.313 0 0 1-7.168-3.049 9.888 9.888 0 0 1-2.868-7.118 9.947 9.947 0 0 1 3.064-6.949A10.37 10.37 0 0 1 12.212 2h.176a9.935 9.935 0 0 1 6.614 2.564L16.457 6.88a6.187 6.187 0 0 0-4.131-1.566 6.9 6.9 0 0 0-4.794 1.913 6.618 6.618 0 0 0-2.045 4.657 6.608 6.608 0 0 0 1.882 4.723 6.891 6.891 0 0 0 4.725 2.07h.143c1.41.072 2.8-.354 3.917-1.2a5.77 5.77 0 0 0 2.172-3.41l.043-.117H12.22v-3.41h9.678c.075.617.109 1.238.1 1.859-.099 5.741-4.017 9.6-9.746 9.6l-.215-.002Z"
                                    clip-rule="evenodd" />
                            </svg>
                            Log in with Google
                        </button>
                    </div>

                    <!-- Already have an account? -->
                    <p class="text-sm text-center font-light text-gray-500 dark:text-gray-400">
                        Already have an account?
                        <a [routerLink]="['/auth/sign-in']" class="font-medium text-primary-600 hover:underline dark:text-primary-500">
                            Login here
                        </a>
                    </p>

                </form>

            </div>
        </ng-container>

        <!-- OTP Section -->
        <ng-template #otp>
            <otp [email]="email" />
        </ng-template>

    </div>

    <small class="text-gray-500 m-2">
        By signing up you accept our
        <a href="#" class="underline">terms of use</a>
        and
        <a href="#" class="underline">policies</a>
    </small>

</div>
