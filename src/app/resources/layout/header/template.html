<mat-toolbar class="text-white border-b-2">
    <mat-toolbar-row class="justify-between items-center w-full">

        <div class="flex flex-row items-center gap-x-4">
            <h1 class="text-3xl font-semibold">EduFunApp</h1>
        </div>

        <!-- Profile and Logout with a dropdown menu -->
        <button mat-icon-button [matMenuTriggerFor]="menu" class="ml-auto">
            <mat-icon class="">account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>account_circle</mat-icon>
                <span>Account</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Log out</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
