<mat-toolbar class="bg-gray-800 text-white px-4">
  <mat-toolbar-row class="justify-between items-center w-full">

    <!-- Search Bar with full width and adjusted margins -->
    <mat-form-field appearance="fill" class="flex-grow mr-4">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search presentation">
    </mat-form-field>

    <!-- Profile and Logout with a dropdown menu -->
    <button mat-icon-button [matMenuTriggerFor]="menu" class="ml-auto">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>Account</span>
      </button>
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Log out</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
