<div class="relative flex flex-col justify-center items-center min-h-screen bg-img bg-cover bg-center">
    <h1 class="absolute top-4 right-1/2 translate-x-1/2 text-2xl tracking-wider font-bold bg-clip-text text-transparent bg-gradient-to-r from-sky-200 via-gray-200 to-sky-200">
        {{ question }}
    </h1>
    <ng-container *ngIf="isHoster; else renderWordcloud">
        <!-- participant container only allow to input message -->
        <div class="max-w-sm w-full space-y-4 p-6 rounded-lg bg-white">
            <p>Type a message</p>
            <!-- Session PIN -->
            <div>
                <input [(ngModel)]="message" type="text" id="large-input" placeholder=""
                    class="block w-full p-4 border border-gray-500 rounded-lg bg-gray-50 text-base focus:outline-none text-center">
            </div>

            <!-- Enter button -->
            <button type="button" (click)="sendMessage()"
                class="w-full text-white bg-blue-700 hover:bg-blue-800  font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">submit</button>
        </div>
    </ng-container>

    <!-- hoster container allow to see and display the wordcloud  -->
    <ng-template #renderWordcloud>
        <ng-container *ngFor="let message of messages">
            <p class="">{{ message }}</p>
        </ng-container>
    </ng-template>
</div>
